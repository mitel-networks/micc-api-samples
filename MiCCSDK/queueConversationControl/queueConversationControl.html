<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/2626cafbb6.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/ms-signalr/jquery.signalR.js"></script>
    <script src="../common/micc.js"></script>
    <script src="../common/miccSignalR.js"></script>
    <script src="queueConversationControl.js"></script>
</head>

<body>
    <div class="w3-container w3-blue">
        <h1 class="w3-text-shadow">MiCC Queue Conversation Control demo</h1>
    </div>
    <div class="w3-accordion w3-card-4">
        <div class="w3-row">
            <div>
                <button class="w3-btn-block w3-blue w3-topbar w3-border-white" data-toggle="collapse" data-target="#login">Show login</button>
                <div id="login" class="collapse">
                    <p>
                        <input class="w3-input w3-border w3-round" type="text" id="miccServer" placeholder="Server address"></input>
                    </p>
                    <p>
                        <input class="w3-input w3-border w3-round" type="text" id="username" placeholder="User name"></input>
                    </p>
                    <p>
                        <input class="w3-input w3-border w3-round" type="password" id="password" placeholder="Password"></input>
                    </p>
                    <p>
                        <button class="w3-btn-block w3-blue w3-round" onclick="login();">Login</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="w3-panel w3-card-2">
        <h4>Queues</h4>
        <p>
            <div class="w3-row">
                <div class="w3-col w3-margin-right m2">
                    <input class="w3-input w3-border w3-round" type="text" id="queueId" placeholder="ID, reporting, or name"></input>
                </div>
                <div class="w3-col m2">
                    <button class="w3-btn-block w3-blue w3-round" onclick="addQueueRow($('#queueId').val());">Add queue</button>
                </div>
            </div>
        </p>
        <table class="w3-table-all w3-centered" id="queuesTable">
            <thead>
                <tr class="w3-blue">
                    <th></th>
                    <th>name</th>
                    <th>reporting</th>
                    <th>media</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="w3-panel w3-card-4">
        <h4>Queue Conversations</h4>
        <table class="w3-table-all w3-centered" id="queueConversationsTable">
            <thead>
                <tr class="w3-blue">
                    <th></th>
                    <th>QueueName</th>
                    <th>ConversationId</th>  
                    <th>MediaType</th> 
                    <th>CaseId</th>
                    <th>FromName</th> 
                    <th>FromAddress</th>
                    <th>ToName</th> 
                    <th>ToAddress</th>
                    <th>Subject</th> 
                    <th>TimeOfferedToSystem</th> 
                      
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>

</html>
