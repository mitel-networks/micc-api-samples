<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="../common/micc.js"></script>
    <script src="queueNowStatsController.js"></script>
</head>

<body>
    <div class="w3-container w3-blue">
        <h1 class="w3-text-shadow">MiCC QueueNow stats demo</h1>
    </div>
    <div class="w3-accordion w3-card-4">
        <div class="w3-row">
            <div class="w3-col m6">
                <button class="w3-btn-block w3-blue w3-topbar w3-border-white" onclick="toggleAccordion('login-accordian');">Show login</button>
                <div id="login-accordian" class="w3-accordion-content w3-container">
                    <p>
                        <input class="w3-input w3-border w3-round" type="text" id="miccServer" placeholder="Server address"></input>
                    </p>
                    <p>
                        <input class="w3-input w3-border w3-round" type="text" id="username" placeholder="User name"></input>
                    </p>
                    <p>
                        <input class="w3-input w3-border w3-round" type="password" id="password" placeholder="Password"></input>
                    </p>
                    <p>
                        <button class="w3-btn-block w3-blue w3-round" onclick="login();">Login</button>
                    </p>
                </div>
            </div>
            <div class="w3-col m6">
                <button class="w3-btn-block w3-blue w3-topbar w3-border-white" onclick="toggleAccordion('misc-accordian');">Show misc</button>
                <div id="misc-accordian" class="w3-accordion-content w3-container">
                    <p>
                        <div class="w3-row-padding">
                            <div class="w3-col m6">
                                <input class="w3-input w3-border w3-round" type="number" min="1" id="refreshInterval" placeholder="Refresh interval (s)"></input>
                            </div>
                            <div class="w3-col m6">
                                <button class="w3-btn-block w3-blue w3-round" onclick="setRefreshInterval();">Start</button>
                            </div>
                        </div>
                    </p>
                    <p>
                        <div class="w3-row-padding">
                            <div class="w3-col m6">
                                <input class="w3-input w3-border w3-round" type="text" id="queueId" placeholder="ID, reporting, or name"></input>
                            </div>
                            <div class="w3-col m6">
                                <button class="w3-btn-block w3-blue w3-round" onclick="addQueueRow($('#queueId').val());">Add queue</button>
                            </div>
                        </div>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="w3-panel w3-card-4">
        <table class="w3-table-all w3-centered" id="queueStatsTable">
            <thead>
                <tr class="w3-blue">
                    <th></th>
                    <th>name</th>
                    <th>reporting</th>
                    <th>media</th>
                    <th>waiting</th>
                    <th>longestWaiting</th>
                    <th>EWT</th>
                    <th>SL %</th>
                    <th>offered</th>
                    <th>answered</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>

</html>
